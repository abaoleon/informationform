<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Information Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <form class="form-container">
    <img src="https://tse3.mm.bing.net/th/id/OIP.AE3vE0NzefRn1VqIZAst0wHaFP?pid=Api&P=0&h=180" alt="" class="logo">
    <h1>CLIENT INFORMATION FORM</h1>

    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="company">Company/Organization (if any)</label>
      <input type="text" id="company" name="company">

      <label for="role">Position/Role</label>
      <input type="text" id="role" name="role">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label>Preferred Method of Contact</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="contact" value="email"> Email</label>
        <label><input type="checkbox" name="contact" value="phone"> Phone</label>
        <label><input type="checkbox" name="contact" value="app"> Messaging App</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Project Details</legend>

      <label for="project-title">Project Name/Title</label>
      <input type="text" id="project-title" name="project-title" required>

      <label>Type of Service Required</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="service" value="web"> Web Development</label>
        <label><input type="checkbox" name="service" value="design"> Graphic Design</label>
        <label><input type="checkbox" name="service" value="branding"> Branding</label>
        <label><input type="checkbox" name="service" value="marketing"> Marketing</label>
      </div>

      <label for="description">Brief Description of the Project</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <label for="audience">Target Audience</label>
      <input type="text" id="audience" name="audience">

      <label for="deadline">Deadline or Timeline</label>
      <input type="text" id="deadline" name="deadline">

      <label>Budget Range</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="budget" value="below10"> Below ₱10,000</label>
        <label><input type="checkbox" name="budget" value="10-30"> ₱10,000-₱30,000</label>
        <label><input type="checkbox" name="budget" value="50+"> ₱50,000+</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>File & Content Provision</legend>

      <label>Will you provide content (text, images, etc)?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="content" value="yes"> Yes</label>
        <label><input type="checkbox" name="content" value="no"> No</label>
        <label><input type="checkbox" name="content" value="partial"> Partially</label>
      </div>

      <label>Do you have brand assets (logo, colors, fonts)?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="assets" value="yes"> Yes</label>
        <label><input type="checkbox" name="assets" value="dev"> Still in development</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Approvals & Follow-ups</legend>

      <label for="approver">Who will approve designs or decisions on your side?</label>
      <input type="text" id="approver" name="approver">

      <label>How often do you prefer updates?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="updates" value="daily"> Daily</label>
        <label><input type="checkbox" name="updates" value="weekly"> Weekly</label>
        <label><input type="checkbox" name="updates" value="key"> At key milestones only</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Signature</legend>

      <label for="signature">Client Signature (if printed)</label>
      <input type="text" id="signature" name="signature" placeholder="Type your name here">

      <label for="date">Date</label>
      <input type="date" id="date" name="date">
    </fieldset>

    <button type="submit">Submit</button>
    <button type="submit">Clear Form</button>
  </form>
</body>
</html>
